<section class="vh-150" style="background-color: #eee;">
 <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100 mt-5">
        <div class="col-lg-10 col-xl-11">
          <div class="card text-black mt-5" style="border-radius: 25px;">
            <div class="card-body p-md-4 ">
              <div class="row justify-content-center">
                <div class="col-md-4 col-lg-4 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1  mb-4 mx-1 mx-md-4 mt-2">Log In</p>
  
                  <form class="mx-1 mx-md-4"[formGroup]="loginForm" (ngSubmit)="onSubmitForm()">
  
                    <div class="d-flex flex-row align-items-center mt-5">
                      <i class="fa   fa-envelope fa-lg me-3 fa-fw "></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="email" id="email" class="form-control" formControlName="email" placeholder="Email address" />
                        <div *ngIf="f['email'].touched && f['email'].invalid" >
                          <div *ngIf="f['email'].errors && f['email'].errors['required']" class="error">
                            This field is required
                          </div>
                          <div *ngIf="f['email'].errors && f['email'].errors['pattern']" class="error">
                            Please provide a valid email address.
                          </div>
                        </div>
                      </div>
                    </div>
                
                   
                    <div class="d-flex flex-row align-items-center mt-3">
                      <i class="fa   fa-lock fa-lg me-3 fa-fw "></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="password" class="form-control" formControlName="password" placeholder="Password"/>
                        <div *ngIf="f['password'].touched && f['password'].invalid" >
                          <div *ngIf="f['password'].errors && f['password'].errors['required']" class="error">
                           This field is required
                          </div>
                        </div>
                      </div>
                    </div>
  
                    <div class="d-flex justify-content-center mx-4 mb-lg-4 ">
                      <button type="button" class="btn btn-primary btn-lg" [disabled]="loginForm.invalid" (click)="onSubmitForm()">Log In</button>
                    </div>
                    <div class="d-flex justify-content-center mx-4 mb-lg-4 ">
                      <p class="p1">new on our plateform?<a routerLink="/auth/register" style="color: #193C75 ;">create an account</a> </p>
                    </div>
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="/assets/images/login2.svg"  class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
